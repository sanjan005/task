<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML TASK_03</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       .borderout{
        border:2px solid black;
        padding:10px;
        width:fit-content;
       }
    </style>
</head>
<body>
    <div class="borderout">
    <h1>Click any of the following links</h1>
  <a href="https://ethnus.com" target="_blank">Opens in New</a> |
  <a href="https://ethnus.com" target="_self">Opens in Self</a> |
  <a href="https://ethnus.com" target="_parent">Opens in Parent</a> |
  <a href="https://ethnus.com" target="_top">Opens in Body</a> |
  <a href="mailto:someone@gmail.com">Send email</a>
</div>
</body>
</html>
